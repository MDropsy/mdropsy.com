
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="{{ site.full_name }}">
    <title>{% contentblock page-title no-convert %}{{ site.title }}</title>
    <link rel="canonical" href="https://mdropsy.com">

    <link href="{{base}}/assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="{{base}}/assets/css/style.css" rel="stylesheet">
    <link href="{{base}}/assets/fonts/fonts.css" rel="stylesheet">
</head>

<body>

<main class="site-layout">

    <!-- Header -->
    <div class="container header-container">
        <div class="row">
            {% contentblock header no-convert %}
        </div>
    </div>

    <hr>

    <!-- Content -->
    <div class="container">
        <div class="row">
            {% contentblock content no-convert %}
        </div>
    </div>
</main>

</body>
</html>
